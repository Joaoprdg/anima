<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Logo IF Animada</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="shortcut icon" href="img/sans/icone.png" type="image/x-icon">
    </head>
    <body>
        <img src="https://media.tenor.com/_nOrfeT0oJkAAAAi/baldi-yap.gif" alt>
        <div class="logo">
            <!-- Primeira linha -->
            <div class="circle red"></div>
            <div class="square delay-1"></div>
            <div class="square delay-2"></div>

            <!-- Segunda linha -->
            <div class="square delay-3"></div>
            <div class="square delay-4"></div>
            <div class="empty"></div>

            <!-- Terceira linha -->
            <div class="square delay-5"></div>
            <div class="square delay-6"></div>
            <div class="square delay-7"></div>

            <!-- Quarta linha -->
            <div class="square delay-8"></div>
            <div class="square delay-9"></div>
            <div class="empty"></div>
        </div>
    </body>
</html>
